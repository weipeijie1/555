<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    
</body>
<script>
    var n = prompt("请输入一个整数 n，打印出前 n 个斐波那契数列的数字:");
n = parseInt(n);
var fib = [0, 1];
if (n <= 0) {
    alert("请输入一个大于 0 的整数。");
} else if (n === 1) {
    alert("前 1 个斐波那契数列数字是: " + fib[0]);
} else {
    for (var i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
    }
    alert("前 " + n + " 个斐波那契数列的数字是: " + fib.join(", "));
}



</script>
</html>
