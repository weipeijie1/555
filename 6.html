<!DOCTYPE html>

    <title>Document</title>

<body>
    
</body>
<script>
 var n = prompt("请输入一个整数 n:");
n = parseInt(n);
function isPrime(num) {
    if (num <= 1) {
        return false;
    }
    for (var i = 2; i * i <= num; i++) {
        if (num % i === 0) {
            return false;
        }
    }
    return true; 
}
var primes = [];
for (var i = 2; i <= n; i++) {
    if (isPrime(i)) {
        primes.push(i);
    }
}
alert("小于等于 " + n + " 的素数有: " + primes.join(", "));
</script>
</html>
