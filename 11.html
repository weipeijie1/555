<script>
    var n = parseInt(prompt("请输入一个整数："));
if (isNaN(n) || n <= 0) {
    alert("请输入一个正整数。");
} else {
    var sum = 0;
    for (var i = 1; i <= n / 2; i++) {
        if (n % i === 0) {
            sum += i;
        }
    }
    if (sum === n) {
        alert(n + " 是一个完数。");
    } else {
        alert(n + " 不是一个完数。");
    }
}
</script>
